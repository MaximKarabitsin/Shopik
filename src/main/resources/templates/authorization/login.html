<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="stylesheet" th:href="@{css/main_media.css}">
    <link rel="stylesheet" th:href="@{css/authorization.css}">
    <title>Shopik - Авторизация</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth">
            <div class="auth-title">Авторизация</div>
            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="auth-input-wrapper">
                    <input class="auth-input" type="text" name="username" th:value="${username}" required>
                    <label class="auth-label">Введите Логин</label>
                </div>
                <div class="auth-input-wrapper">
                    <input class="auth-input" type="password" name="password" required>
                    <label class="auth-label">Введите Пароль</label>
                </div>
                <a th:href="@{passwordRecovery}" class="auth-link auth-link--password">Забыли пароль?</a>
                <div class="login-error" th:text="${error}"></div>
                <button type="submit" class="button auth-button">Войти</button>
                <a th:href="@{registration}" class="auth-link">Регистрация</a>
            </form>

        </div>
    </div>
</body>
</html>
